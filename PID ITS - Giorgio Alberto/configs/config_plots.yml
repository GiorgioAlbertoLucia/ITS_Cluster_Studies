inputs:
    dirname: null # leave null if not common for all input files
    filenames: [/Users/giogi/Desktop/Stage INFN/PID ITS/final_plots/beta_vs_p_betaflat.root
                ]
    objectnames: ['scatter_plot', 'P', 'K', 'Pi'] # can be either histograms of graphs or a mix of them; they will be drawn in the current order

output: 
    filename: /Users/giogi/Desktop/Stage INFN/PID ITS/final_plots/beta_vs_p_betaflat_final # with path and w/o extension
    extensions: [png, root] # possibilities: pdf, eps, png, root

options:
    ROOTobject: [TH2] # TH1 or TGraph: no need to specify TH1F, TH1D or TGraphErrors, TGraphAsymmErrors
    scale: [1, 1, 1, 1]
    rebin: [1, 1, 1, 1]
    normalize: [true, true, true, true] # divide histogram by its area
    colors: [kCyan, kGreen, kRed, kMagenta]
    markers: [kFullCircle, kFullCircle, kFullCircle, kFullCircle]
    markersize: 1.5
    linewidth: 2
    fillstyle: [0,0,0,0]
    fillalpha: [1,1,1,1]
    drawopt: [colz1, hist, hist, hist]
    palette: ['kBlue']
    
    ratio: 
        enable: false
        uncertainties:
            enable: false
            corr: false
        displayRMS: false

    errcomp: # comparison of uncertainties
        enable: false
        relative: true
    
    KS: true
    dottedLine: ''

    legend:
        avoid: true #set true to avoid the legend in the final plot
        xlimits: [0.85, 0.95]
        ylimits: [0.75, 0.95]
        header: ''
        titles: [d, p, K, '#pi']
        options: [l, l, l, l]
        textsize: 0.045
        ncolumns: 1

    canvas:
        width: 1800
        heigth: 1000
        xaxistitle: 'p'
        yaxistitle: 'Norm. counts'
        yaxistitleratio: 'June/Oct'
        xlimits: [0, 1.2]
        ylimits: [1.e-5, 1]
        ylimitsratio: [-0.1, 1.5]
        ylimitserr: [0., 0.35]
        logx: false
        logy: false
        logz: true
        ratio:
            logy: false
            logx: false
        errcomp:
            logy: false
            logx: false